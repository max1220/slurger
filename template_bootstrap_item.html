<div class="coupon-item row well">
	<div class="col-md-8">
		<div class="coupon-item-meta wel well-sm well-darker">
			<p class="coupon-desciption">
				<span class="coupon-desciption-caption">
					Description: </span>
				<span class="coupon-desciption-text">
					{{description}}
				</span>
			</p>
			<p class="coupon-to">
				<span class="coupon-to-caption">
					Valid until: </span>
				<span class="coupon-to-text">
					{{to}}
				</span>
			</p>
			<p class="coupon-from">
				<span class="coupon-from-caption">
					Valid from: </span>
				<span class="coupon-from-text">
					{{from}}
				</span>
			</p>
		</div>
		<p class="coupon-plu">
			<span class="coupon-plu-caption">
				PLU: </span>
			<span class="coupon-plu-text">
				{{plu}}
			</span>
		</p>
	</div>
	<div class="coupon-item-image col-md-4">
		<img src="{{image_286}}" class="coupon-image pull-right">
	</div>
</div>
